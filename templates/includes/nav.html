<nav class="main-nav">
  <div>
    <div>
      <a class="logo" href="{{ '/'|url }}">{% include 'includes/logo.svg' %}</a>

      <ul class="menu" id="nav">
        {% for label, path in bag('main-nav', this.alt).items() %}
        <li{% if this.is_child_of(path) %} class="active"{% endif
          %}><a href="{{ path }}">{{ label }}</a>
      {% endfor %}
      </ul>

      <div class="language">
        <div>
          {% if this.language %}
          {% set current_language = this.language %}
          {% else %}
          {% set current_language = "ko" %}
          {% endif %}
        </div>
      </div>

    </div>
  </div>
</nav>
